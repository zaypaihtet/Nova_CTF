# .github/workflows/deploy.yml
name: Deploy static content to GitHub Pages

on:
  push:
    branches: ["main"]       # Trigger on pushes to main branch
  workflow_dispatch:          # Allows manual trigger in Actions tab

permissions:
  contents: read             # Needed to read repository contents
  pages: write               # Needed to deploy to GitHub Pages
  id-token: write            # Needed for authentication

concurrency:
  group: "pages"
  cancel-in-progress: false   # Don't cancel running deployments

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure GitHub Pages environment
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # 3️⃣ Upload static site artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'   # Upload all files in repo root (index.html, CSS, JS)

      # 4️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
